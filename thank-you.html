<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Wakorepco Manufacturing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #5dade2 50%, #85c1e9 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .thank-you-container {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 500px;
            margin: 20px;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #c41e3a 0%, #e74c3c 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #1e5ea8 0%, #3498db 100%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">✅</div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. Our team will review your inquiry and respond within 24 hours during business days.</p>
        <p>We appreciate your interest in Wakorepco Manufacturing Philippines Corporation.</p>
        <a href="index.html" class="back-btn">← Back to Website</a>
    </div>
    
    <script>
        // Auto redirect after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
